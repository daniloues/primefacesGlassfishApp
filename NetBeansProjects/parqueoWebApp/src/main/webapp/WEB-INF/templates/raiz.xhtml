<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Parq-UES</title>
        <h:outputStylesheet library="styles" name="tabla.css"/>
    </h:head>
    <h:body>
        <p:panel>
            <p:growl/>
            <p:autoUpdate/>
        </p:panel>
        <h1> Parq-UES 1.0 </h1>
        // SE DEBE TRADUCIR LOS MENSAJES DE ERROR EN TODA LA APLICACION
        <h:panelGrid>
            <h:form id="frmSeleccionarIdioma">
                <h:selectOneMenu value="#{sesionUsuario.idiomaSeleccionado}"
                                 valueChangeListener="#{sesionUsuario.cambiarIdioma}">
                    <f:selectItems
                        value="#{sesionUsuario.idiomas}"
                        var="idio"
                        itemLabel="#{idio}" itemValue="#{idio}"/>
                    <f:ajax render="@all"/>
                </h:selectOneMenu>
            </h:form>
        </h:panelGrid>
        <ui:insert name="tabla">
            Aqui deberia ir una tabla
        </ui:insert>
        <ui:insert name="detalle">
            Aqui deberia ir un detalle
        </ui:insert>
        <ui:insert name="extras">
            
        </ui:insert>
    </h:body>
</html>
