<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="styles" name="tabla.css"/>
    </h:head>
    <h:body>
        <h:panelGrid>

            <h:form id="fmrTabla">
                <h:dataTable value="#{frmEspacio.listaRegistros}" var="r">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{r.idEspacio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            NOMBRE
                        </f:facet>
                        <h:outputText value="#{r.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            OBSERVACIONES
                        </f:facet>
                        <h:outputText value="#{r.observaciones}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            ESTADO
                        </f:facet>
                        <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Seleccionar" actionListener="#{frmEspacio.btnSeleccionarHandler}">
                            <f:attribute name="seleccionado" value="#{r.idEspacio}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="NUEVO" actionListener="#{frmEspacio.btnNuevoHandler}"/>
                <h:commandButton value="VER ACTIVOS" actionListener="#{frmEspacio.btnActivosHandler}"/>
                <h:commandButton value="CANCELAR" actionListener="#{frmEspacio.btnCancelarHandler}" rendered="#{not empty frmEspacio.registro}"/>
            </h:form>
            <h:panelGroup id="pnlDetalle">
                <h:form rendered="#{not empty frmEspacio.registro}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID" for="txtId"/>
                        <h:inputText id="txtId" value="#{frmEspacio.registro.idEspacio}"
                                     readonly="true" disabled="true"/>
                        <h:outputLabel value="Nombre" for="txtNombre"/>
                        <h:inputText id="txtNombre" value="#{frmEspacio.registro.nombre}"/>
                        <h:outputLabel value="Activo" for="chkActivo"/>
                        <h:selectBooleanCheckbox id="chkActivo" value="#{frmEspacio.registro.activo}"/>
                        <h:outputLabel value="Observaciones" for="txtObservaciones"/>
                        <h:inputTextarea id="txtObservaciones" value="#{frmEspacio.registro.observaciones}"
                                         cols="70" rows="3"/>
                    </h:panelGrid>

                    <h:commandButton value="GUARDAR" actionListener="#{frmEspacio.btnGuardarHandler}"/>
                    <h:commandButton value="MODIFICAR" actionListener="#{frmEspacio.btnModificarHandler}"/>
                    <h:commandButton value="ELIMINAR" actionListener="#{frmEspacio.btnEliminarHandler}"/>

                    <h:messages/>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>
    </h:body>
</html>
